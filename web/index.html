<html lang="en" ng-app="hadApp">
<head>
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.4/angular-material.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.4/angular-material.min.js"></script>
    <script src="angular-dimple.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.1.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-cloak ng-controller="unifiedController" id="uc">
<md-toolbar>
    <div class="md-toolbar-tools">
        <h2>Household Analysis Dashboard</h2>
    </div>
</md-toolbar>
<div ng-cloak class="tabs">
    <md-content>
        <md-tabs md-dynamic-height="" md-border-bottom="">
            <md-tab label="Map">
                <md-content class="md-padding">
                    <div layout="row" layout-xs="column">
                        <div flex>
                            <div id="map"></div>
                            <script type="text/javascript" src="mapping.js"></script>
                        </div>
                        <div flex>
                            <md-toolbar md-scroll-shrink>
                                <div class="md-toolbar-tools">{{stateName}} {{stateId}}</div>
                            </md-toolbar>
                            <md-content class="md-padding">
                                <h3>Summary</h3>
                                <div ng-repeat="line in stateSummary">
                                    {{line}}
                                    <br>
                                </div>
                            </md-content>
                        </div>
                    </div>
                </md-content>
            </md-tab>
            <md-tab label="Statewise Charts">
                <md-content class="md-padding">
                    <div layout="row" layout-xs="column">
                        <div flex>
                            <div style="height: 400px; width: 400px;" ng-click="showDialog($ev,popDataState,name,populationYear2011)">
                                <graph data="popDataStateGraph" width="100%" height="400px">
                                    <x field="name" title="State"></x>
                                    <y field="populationYear2011" title="Population in 2011"></y>
                                    <bar field="populationYear2011" ></bar>
                                </graph>
                            </div>
                        </div>
                        <div flex>
                            <div style="height: 400px; width: 400px;">
                                <graph data="pciDataStateGraph" width="100%" height="400px">
                                    <x field="name" title="State"></x>
                                    <y field="percapitaYear2009_10" title="PerCapita in 2009-10"></y>
                                    <bar field="percapitaYear2009_10" ></bar>
                                </graph>
                            </div>
                        </div>
                        <div flex>
                            <div style="height: 400px; width: 400px;">
                                <graph data="gdpDataStateGraph" width="100%" height="400px">
                                    <x field="name" title="State"></x>
                                    <y field="gdpYear2010_11" title="GDP in 2010-11"></y>
                                    <bar field="gdpYear2010_11" ></bar>
                                </graph>
                            </div>
                        </div>
                    </div>
                    <div layout="row" layout-xs="column">
                        <div flex>
                            <div style="height: 400px; width: 400px;" >
                                <graph data="literacyDataStateGraph" width="100%" height="400px">
                                    <x field="name" title="State"></x>
                                    <y field="literacyRate2011" title="Literacy Rate in 2011"></y>
                                    <bar field="literacyRate2011" ></bar>
                                </graph>
                            </div>
                        </div>
                        <div flex>
                            <div style="height: 400px; width: 400px;">
                                <graph data="gerDataStateGraph" width="100%" height="400px">
                                    <x field="name" title="State"></x>
                                    <y field="allMale" title="Groos Enrollment Ratio in 2011"></y>
                                    <bar field="allMale" ></bar>
                                    <bar field="allFemale" ></bar>
                                </graph>
                            </div>
                        </div>
                        <div flex>
                            <div style="height: 400px; width: 400px;">
                                <graph data="hhDataStateGraph" width="100%" height="400px">
                                    <x field="name" title="State"></x>
                                    <y field="MEAN_HHSIZE" title="Mean HH Size in 2011"></y>
                                    <bar field="MEAN_HHSIZE" ></bar>
                                </graph>
                            </div>
                        </div>
                    </div>
                </md-content>
            </md-tab>
            <md-tab label="Districtwise Charts">
                <md-content class="md-padding">
                    <div style="height: 700px; width: 1200px;">
                        <graph data="popDataDistrictGraph" width="100%" height="400px">
                            <x field="name" title="District"></x>
                            <y field="populationYear2011" title="Population in 2011"></y>
                            <bar field="populationYear2011" ></bar>
                        </graph>
                    </div>
                </md-content>
            </md-tab>
            <md-tab label="Analysis">
                <md-content class="md-padding">
                    Lorem Ipsum
                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
</body>
</html>
