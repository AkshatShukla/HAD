<html lang="en" ng-app="hadApp">
<head>
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-cloak ng-controller="unifiedController" id="uc">
	<md-toolbar>
	<div class="md-toolbar-tools">
		<h2>Household Analysis Dashboard</h2>
	</div>
	</md-toolbar>
	<div ng-cloak class="tabs">
	  <md-content>
	    <md-tabs md-dynamic-height="" md-border-bottom="">
	      <md-tab label="Map">
	        <md-content class="md-padding">
		       	<div layout="row" layout-xs="column">
				  <div flex>
				    <div id="map"></div>
					<script type="text/javascript" src="mapping.js"></script>
				  </div>
				  <div flex>
				  <md-toolbar md-scroll-shrink>
    				<div class="md-toolbar-tools">{{stateName}}</div>
  				  </md-toolbar>
				  </div>
				</div>
	        </md-content>
	      </md-tab>
	      <md-tab label="Statewise Charts">
	        <md-content class="md-padding">
	          Lorem Ipsum
	        </md-content>
	      </md-tab>
	      <md-tab label="Districtwise Charts">
	        <md-content class="md-padding">
	          Lorem Ipsum
	        </md-content>
	      </md-tab>
	      <md-tab label="Analysis">
	        <md-content class="md-padding">
	          Lorem Ipsum
	        </md-content>
	      </md-tab>
	    </md-tabs>
	  </md-content>
	</div>
</body>
</html>
