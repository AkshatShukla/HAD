<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Responsive SVG Map</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
	
	<style>
         body {
            font: 600 14px/24px "Open Sans", "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", Sans-Serif;
         }
         h1 {
            color: black;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 1px;
         }
         .container:before, .container:after {
            content: "";
            display: table;
         }
         .container:after {
            clear: both;
         }
		 /* big box */
         .container {
            background: blue;
            margin-bottom: 24px;
            *zoom: 1;
         }
		 .display:before, .display:after {
            content: "";
            display: table;
         }
         .display:after {
            clear: both;
         }
		 /* big box 2 */
         .display {
            background: green;
            margin-bottom: 24px;
            *zoom: 1;
         }
         
         .container, section1, section2,section3, aside1, aside2, aside3{
            border-radius: 3px;
         }
         section1, section2,section3, aside1, aside2,aside3 {
            background: yellow;
            color: green;
            margin: 1%;
            padding: 5px 0;
            text-align: center;
         }
         section1 {
            float: left;
            width: 14%;
         }
		 section2 {
            float: left;
            width: 14%;
         }
		 section3 {
            float: left;
            width: 14%;
         }
         aside1 {
            float: left;
            width: 14%;
         }
		 aside2 {
            float: left;
            width: 14%;
		}
		 aside3 {
            float: left;
            width: 14%;
		}
      </style>
</head>
<body ng-app="SvgMapApp" ng-controller="MainCtrl">


    <div class="container">
    
	<h1>DATABASE HOUSEHOLD ANALYSIS</h1>
      
         <section1>LITERACY</section1>
		 <section2>GDP</section2>
		 <section3>ECONOMY</section3>
		 <aside1>POPULATION</aside1>
         <aside2>PER CAPITA INCOME</aside2>
		 <aside3>OCCUPATION</aside3>
      </div>
	  
	  <div class="display">
		<dp>Map Display</dp>
		<center>
		<div svg-map> <p>HERE</p></div>
		</center>
	  </div>
</div>

<script src="js/angular.min.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
<script src="js/filters.js"></script>
</body>
</html>
