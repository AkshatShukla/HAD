  <script type="text/javascript">
        var app = angular.module("Literacy", ['angular-dimple']);


        app.controller('bgraphctrl', ['$scope', 'dataService', function($scope, dataService) {
        dataService.getData().then(function(response) {
        $scope.graphData = response.data;
        console.log($scope.graphData);
            });
        }])
        .service('dataService', ['$http', function($http) {
          return {
            getData: function() {
              return $http.get('CHARTNAME.json');
            }
          };
        }]);
</script>
</head>
<body ng-app='Literacy'>
    <div ng-controller="bgraphctrl">
    <graph data="graphData" orientation="horizontal">
        <x-axis field="Month"></x-axis>
        <y-axis field="Sales"></y-axis>
        <stacked-bar field="storeId" value="2"></stacked-bar>
    </graph>

    </div>

</body>
