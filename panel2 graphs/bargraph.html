<html>
<div id="chartContainer">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 1000, 1000);
    d3.json("http://192.168.56.1/response.json", function (data) {
      var myChart = new dimple.chart(svg, data);
     myChart.setBounds(100, 30, 550, 320)
      var x = myChart.addCategoryAxis("x","stateName");
      x.addOrderRule("data.populationYear2011"); 
      myChart.addMeasureAxis("y", "populationYear2011");
      myChart.addSeries(null, dimple.plot.bar);
	  //myChart.assignColor("Blue","blue");
      myChart.draw();
    });
  </script>
</div>
</html>
